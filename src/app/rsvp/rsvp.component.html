<div class="background"></div>
<div id="form-container" fxLayout="column" fxLayoutAlign="center center">
    <md-card class="box-shadow">
      <form [formGroup]="rsvpForm" (ngSubmit)="submitRsvp(rsvpForm.value)">
        <md-input-container fxLayout="row">
          <input type="text" mdInput formControlName="name" placeholder="Name" value="John Doe">
        </md-input-container> 
        <md-input-container fxLayout="row">
          <input type="text" mdInput formControlName="email" placeholder="Email" value="JohnDoe@gmail.com">
        </md-input-container> 
        <md-input-container fxLayout="row">
          <span mdPrefix>+1 &nbsp;</span>
          <input type="text" mdInput formControlName="phoneNumber" placeholder="Phone Number" value="555-555-5555">
        </md-input-container> 
        <div *ngIf="numGuests > 0" formArrayName="guests">
          <div *ngFor="let guest of rsvpForm.controls.guests.controls; let i=index">
            <div [formGroupName]="i">
              <app-guest [group]="rsvpForm.controls.guests.controls[i]"></app-guest>
            </div>
          </div>   
        </div>
        <md-input-container fxLayout="row">
          <textarea mdInput formControlName="comments" placeholder="Questions/Comments" value=""></textarea>
        </md-input-container> 

        <button type="button" (click)="addNewGuestInput()">Add Additional Guest</button>

        <input type="submit" class="" value="Submit Form" [disabled]="!rsvpForm.valid">

      </form>
    </md-card>
</div>
